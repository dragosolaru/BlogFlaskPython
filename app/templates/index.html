{% extends "base.html" %}

{%block content %}
    <h1>HI, {{user.username}}!</h1>
    {% for post in posts %}
        <div>
            <p>{{ post.author.username }} says: <b>{{ post.body }}</b>
            {%if post.date %}
                in <b>{{post.date}}</b>
            {% else %}
                without date
            {% endif %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
